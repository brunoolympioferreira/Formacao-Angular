<p *ngIf="condition; else elseBlock">True</p>

<ng-template #elseBlock>
  <p>
    False
  </p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
  True
</p>

<p *ngIf="!conditionClick">
  False
</p>

<button (click)="OnClick()">Clicar</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">[{{i}}] - {{item.nome}} - idade =
    {{item.idade}}</li>
</ul>

<button (click)="OnClickAddList()">Add</button>

<hr>

<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
  <p *ngSwitchCase="'bruno'">
    Bruno
  </p>

  <p *ngSwitchCase="'vivian'">
    Vivian
  </p>

  <p *ngSwitchCase="'vinicius'">
    Vinicius
  </p>

  <p *ngSwitchDefault>
    Deu ruim na sua busca
  </p>
</div>

<hr>
